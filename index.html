<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sounds</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="notes">
      <div data-key="65" class="notes__note">
        <kbd>A</kbd>
        <span class="notes__sound">clap</span>
      </div>
      <div data-key="83" class="notes__note">
        <kbd>S</kbd>
        <span class="notes__sound">hihat</span>
      </div>
      <div data-key="68" class="notes__note">
        <kbd>D</kbd>
        <span class="notes__sound">kick</span>
      </div>
      <div data-key="70" class="notes__note">
        <kbd>F</kbd>
        <span class="notes__sound">openhat</span>
      </div>
      <div data-key="71" class="notes__note">
        <kbd>G</kbd>
        <span class="notes__sound">boom</span>
      </div>
      <div data-key="72" class="notes__note">
        <kbd>H</kbd>
        <span class="notes__sound">ride</span>
      </div>
      <div data-key="74" class="notes__note">
        <kbd>J</kbd>
        <span class="notes__sound">snare</span>
      </div>
      <div data-key="75" class="notes__note">
        <kbd>K</kbd>
        <span class="notes__sound">tom</span>
      </div>
      <div data-key="76" class="notes__note">
        <kbd>L</kbd>
        <span class="notes__sound">tink</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
